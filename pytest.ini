[pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/core
    --cov=src/api
    --cov=src/agents
    --cov-report=term-missing
    --cov-report=html
    --maxfail=1
markers =
    unit: Unit tests (independent, fast, mocked)
    integration: Integration tests (external dependencies)
    bdd: Behavior-driven tests (user scenarios)
    slow: Tests that take significant time
asyncio_mode = auto
